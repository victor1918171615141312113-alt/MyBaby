<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poema para Você ❤️</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    body {
      background: url("fundo.jpeg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .poema {
      background: rgba(0, 0, 0, 0.5); /* fundo escuro translúcido */
      padding: 40px;
      border-radius: 15px;
      max-width: 800px;
      margin: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      color: #fff;
      animation: fadeIn 2s ease;
    }

    .poema p {
      font-size: 1.6em;
      line-height: 1.5;
      margin-bottom: 1em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Corações suaves */
    .coracao {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 100, 130, 0.7);
      transform: rotate(45deg);
      animation: flutuar linear infinite;
      z-index: 0;
      opacity: 0.6;
    }

    .coracao::before,
    .coracao::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: inherit;
      border-radius: 50%;
    }

    .coracao::before {
      top: -10px;
      left: 0;
    }

    .coracao::after {
      left: -10px;
      top: 0;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(0) rotate(45deg) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg) scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .poema {
        padding: 30px 20px;
      }

      .poema p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="poema">
    <p>Te encontrei onde menos esperava,</p>
    <p>e desde então, tudo ganhou cor.</p>
    <p>Você é pausa na pressa do mundo,</p>
    <p>meu silêncio cheio de amor.</p>
    <p>Não prometo sempre sorrisos,</p>
    <p>mas prometo estar contigo em cada estação.</p>
    <p>Porque te amar não é escolha,</p>
    <p>é minha forma de respiração.</p>
  </div>

  <script>
    // Criar corações flutuando
    for (let i = 0; i < 35; i++) {
      const coracao = document.createElement("div");
      coracao.classList.add("coracao");
      coracao.style.left = Math.random() * 100 + "vw";
      coracao.style.bottom = "-40px";
      coracao.style.animationDuration = (6 + Math.random() * 4) + "s";
      coracao.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(coracao);
    }
  </script>

</body>
</html>
